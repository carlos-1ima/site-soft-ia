<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft.AI - Login</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <header>
        <div>
            <img src="./Asserts/logo-Soft-IA.png" alt="Logo Soft.IA">
            <h1>Soft.IA</h1>
        </div>
    </header>

    <main>
        <section class="banner">
            <h2>
                <span class="linha-white">Sua Primeira Linha de Defesa</span><br>
                <span class="linha-black">Contra Ameaças Digitais.</span>
            </h2>
            <p>Desenvolvido com tecnologia de IA de ponta detectando e<br>
                combatendo malwares com eficiência e precisão.</p>
            <div class="secao-form">
                <form action="#" method="POST">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>

                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

                    <div class="links">
                        <a href="#">Esqueci minha senha</a>
                        <a href="#">Registrar-se</a>
                    </div>

                    <button type="submit">Entrar</button>
                </form>
            </div>
            <div class="secao-img">
                <div class="container-img">
                    <img class="img-desktop" src="./Asserts/img-desktop-login.png" alt="Desktop verde tech">
                    <img class="img-robo" src="./Asserts/img-ia-login.png" alt="Parte superior (cabeça) de um robô">
                </div>  
            </div>
        </section>
    </main>
</body>
</html>
