<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft.AI - Login</title>
    <link rel="stylesheet" href="./login.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Aldrich&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&family=Aldrich&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&family=Aldrich&family=Jura:wght@300..700&display=swap');
        @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css");
    </style>
</head>
<body>
    <header>
        <div>
            <img src="./Asserts/logo-Soft-IA.png" alt="Logo Soft.IA">
            <h1>Soft.IA</h1>
        </div>
    </header>

    <main>
        <section class="banner">
            <h2>
                <span class="linha-white">Sua Primeira Linha de Defesa</span><br>
                <span class="linha-black">Contra Ameaças Digitais.</span>
            </h2>
            <p>Desenvolvido com tecnologia de IA de ponta detectando e<br>
                combatendo malwares com eficiência e precisão.</p>
            <div class="secao-form">
                <form action="#" method="POST">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>

                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

                    <div class="links">
                        <a href="#">Esqueci minha senha</a>
                        <a href="#">Registrar-se</a>
                    </div>

                    <button type="submit">Entrar</button>
                </form>
            </div>
            <div class="secao-img">
                <div class="container-img">
                    <img class="img-desktop" src="./Asserts/img-desktop-login.png" alt="Desktop verde tech">
                    <img class="img-robo" src="./Asserts/img-ia-login.png" alt="Parte superior (cabeça) de um robô">
                </div>  
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-container">
            <div class="logo-section">
                <img class="footer-logo" src="./Asserts/logo-Soft-IA.png" alt="Logo Soft.IA">
                <h1>Soft.IA</h1>
            </div>
            <div class="contato">
                <p>123-456-789</p>
                <p>suporte@safescan.com</p>
                <a href="https://www.instagram.com"><i class="bi-instagram"></i></a>
                <a href="https://www.facebook.com/login/?locale=pt_BR"><i class="bi-facebook"></i></a>
                <a href="https://x.com/?lang=pt-br"><i class="bi-twitter-x"></i></a>
            </div>
            <div class="endereco">
                <p>Avenida Security, 123</p>
                <p>Recife-PE, Brasil, 12345-678</p>
            </div>
        </div>
    </footer>
</body>
</html>
